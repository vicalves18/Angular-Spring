<mat-card>

  <mat-toolbar color="secondary">
    Lista de Cursos
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <!--async - Retorna o Ãºltimo valor que emitiu o Observable ou Promise-->
    <app-courses-list *ngIf="courses$ | async as courses; else loading"
    [courses]="courses" (add)="adicionar()" (edit)="editar($event)">
    </app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
