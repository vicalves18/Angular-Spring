<mat-card>
  <mat-toolbar>Detalhes do Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field  class="full-width">
        <input matInput placeholder="Nome do Curso" formControlName="nome">
      </mat-form-field>

      <mat-form-field  class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="example-button-row">
      <button mat-flat-button color="primary" (click)="salvar()">Salvar</button>
      <button mat-flat-button (click)="cancelar()">Cancelar</button>
    </div>
  </mat-card-actions>

</mat-card>
